name: build-cpp

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Detect C++ project
        id: detect
        shell: bash
        run: |
          if [ -f cpp/CMakeLists.txt ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Configure
        if: steps.detect.outputs.present == 'true'
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            cmake -S cpp -B cppbuild -DEPOCH_COVERAGE=ON
          else
            cmake -S cpp -B cppbuild
          fi
      - name: Build
        if: steps.detect.outputs.present == 'true'
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cmake --build cppbuild --config Release
          else
            cmake --build cppbuild
          fi
      - name: Test
        if: steps.detect.outputs.present == 'true'
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            ctest --test-dir cppbuild -C Release --output-on-failure
          else
            ctest --test-dir cppbuild --output-on-failure
          fi
      - name: Coverage
        if: steps.detect.outputs.present == 'true' && matrix.os == 'ubuntu-latest'
        run: |
          python -m pip install --upgrade pip
          python -m pip install gcovr
          gcovr -r . --object-directory cppbuild --xml-pretty -o cpp/coverage.xml --filter cpp
      - name: Upload coverage
        if: steps.detect.outputs.present == 'true' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: cpp/coverage.xml
          flags: cpp
          fail_ci_if_error: false
      - name: Skip (no C++ project yet)
        if: steps.detect.outputs.present != 'true'
        run: echo "No C++ sources yet."
