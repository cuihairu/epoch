name: build-go

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Detect Go project
        id: detect
        run: |
          if [ -f go/go.mod ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Set up Go
        if: steps.detect.outputs.present == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
      - name: Build
        if: steps.detect.outputs.present == 'true'
        env:
          CGO_ENABLED: "1"
          LD_LIBRARY_PATH: ${{ github.workspace }}/native/build
        run: |
          chmod +x native/build.sh
          ./native/build.sh
          cd go
          go test ./... -coverprofile=coverage.out
      - name: Normalize coverage paths
        if: steps.detect.outputs.present == 'true'
        run: |
          python - <<'PY'
          from pathlib import Path
          path = Path("go/coverage.out")
          if path.exists():
              text = path.read_text()
              path.write_text(text.replace("github.com/cuihairu/epoch/", ""))
          PY
      - name: Upload coverage
        if: steps.detect.outputs.present == 'true'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: go/coverage.out
          flags: go
          fail_ci_if_error: false
      - name: Skip (no Go project yet)
        if: steps.detect.outputs.present != 'true'
        run: echo "No Go sources yet."
