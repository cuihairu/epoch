name: docs

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.15.1 --activate
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm run docs:build
